buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.badlogicgames.jnigen:jnigen-gradle:3.1.1'
    }
}

plugins {
    id 'java'
    id 'java-library'
}

repositories {
    mavenCentral()
}

group = rootProject.group
version = rootProject.version

configurations {
    desktopNatives {
        canBeConsumed = true
        canBeResolved = false
    }

    instrumentedJars {
        canBeConsumed = true
        canBeResolved = false
        extendsFrom api, implementation, runtimeOnly
    }
}

dependencies {
    api project(':luajava')
}

apply plugin: 'com.badlogicgames.jnigen.jnigen-gradle'

jnigen {
    sharedLibName = 'lua51'

    all {
        headerDirs = ['../jni/luajava', 'jni/mod', 'jni/lua51/src', 'jni/lua51/etc']
        cppExcludes = ['jni/lua51/**/*']
        cExcludes = ['jni/lua51/**/*']
        libraries = ['-lm']
    }

    addWindows(x32, x86)
    addWindows(x64, x86)
    addWindows(x64, ARM)

    addLinux(x32, x86)
    addLinux(x64, x86)
    addLinux(x32, ARM)
    addLinux(x64, ARM)
    // TODO: Until we have a RISCV toolchain on Ubuntu.
    // addLinux(x64, RISCV)
    each({ it.os == Linux }) {
        String[] linuxFlags = ['-D_FORTIFY_SOURCE=0', '-DLUA_USE_DLOPEN']
        cFlags += linuxFlags
        cppFlags += linuxFlags
    }

    addMac(x64, x86)
    addMac(x64, ARM)
    each({ it.os == MacOsX }) {
        String[] macFlags = ['-DLUA_USE_DLOPEN']
        libraries = ''
        cFlags += macFlags
        cppFlags += macFlags
    }

    addAndroid {
        String[] androidFlags = ['-D_FORTIFY_SOURCE=1', '-DLUA_USE_DLOPEN']
        cFlags += androidFlags
        cppFlags += androidFlags
        androidApplicationMk = [
                'APP_PLATFORM := android-21',
                "APP_CFLAG :=$androidFlags",
        ]
    }

    robovm {
        forceLinkClasses "java.lang.Class", "java.lang.Throwable", "party.iroiro.luajava.JuaAPI"
        xcframeworkBundleIdentifier = "party.iroiro.luajava.lua51"
        minIOSVersion = "11.0"
    }
    addIOS()
}

artifacts {
    artifacts {
        [
                tasks.jnigenPackageAllAndroid,
                tasks.jnigenPackageAllIOS,
                tasks.jnigenPackageAllDesktop,
        ].forEach { packageTask ->
            packageTask.outputs.files.forEach { file ->
                archives(file) {
                    builtBy(packageTask)
                }
            }
        }
    }

    instrumentedJars(jar)
    desktopNatives(jnigenPackageAllDesktop.outputs.files.files)
}

tasks.named('jar') {
    manifest {
        attributes('Automatic-Module-Name': 'party.iroiro.luajava.lua51')
    }
}

tasks.jnigen.dependsOn(tasks.build)
